metadata:
  version: 0.0.1
  lang: en
  site_name: tiny
  title: tiny
  domain: localhost
  base_url: http://localhost:8000
  canonical_url: http://localhost:8000
  key_words:
    - tiny
  author: pthethanh
  type: Website
  image: /static/images/header.jpg
  description: tiny - ideas worth sharing.
  something: haha this is something.
reload: true
login: /users/login
#delim_left: "{{"
#delim_right: "}}"
layouts:
  basic:
    - web/components/header.html
    - web/layout/basic.html
  blank:
    - web/layout/blank.html
pages:
  static:
    path: /static/
    data: file://web/static/
    max_age: 168h
  index:
    path: /
    layout: basic
    components:
      - web/views/index.html
    metadata:
      title: Index
    auth: false
    data: file://web/data/index.json
    data_type: json
  about:
    path: /about
    layout: basic
    components:
      - web/views/about.html
    metadata:
      title: About
    auth: false
    # declare data as a map directly
    data:
      about: "Hello, this blog is served by https://github.com/pthethanh/tiny"
errors:
  not_found: [404]
  error: [400, 500]